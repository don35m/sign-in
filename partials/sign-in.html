<div class = "row">
  <div class = "col-md-12">
    <button  ui-sref = "home" class = "btn btn-success">Home</button>
  </div>
</div>

<div class = "row">
  <div class = "col-md-6">
    <h2>Sign In Please</h2>
    <div ng-repeat = "item in students">
      <p>{{ item.name }}
        <button  ng-click = "StudentsFactory.signInOut(item, true)" ng-show = "!item-signedIn" class = "btn btn-success">Sign In </button>
      </p>
  </div>

</div>
