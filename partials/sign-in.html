<div ng-hide="students.length">
  <form ng-submit="StudentsFactory.addStudent()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="StudentsFactory.studentName" class="form-control" placeholder="Enter the student's name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ng-show="StudentsFactory.students.length">

  <h3>Students</h3>
  <ul>
    <li ng-repeat="item in StudentsFactory.students"></li>
  </ul>

</div>
