<div class = "row">
  <div class = "col-md-12">
    <button  ui-sref = "home" class = "btn btn-success">Home</button>
    <button  ui-sref = "teacher" class = "btn btn-success">Who's Here</button>
  </div>
</div>

<div class = "row">
  <div class = "col-md-6">
    <h2>Sign In Please</h2>
    <div ng-repeat = "item in students">
      <p>{{ item.name }}
        <button  ng-click = "StudentsFactory.signInOut(item, true)" ng-show = "!item-signedIn" class = "btn btn-success">Sign In</button>
        <button  ng-click = "StudentsFactory.signInOut(item, false)" ng-show = "item-signedIn" class = "btn btn-success">Sign Out</button>

      </p>
  </div>

</div>
